<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="uname">Enter Name:</label> 
        <input type="text" name="name1" id="uname" size="40" maxlength="5" placeholder="Enter Your Name" required><br> <!-- Water Mark-->
        <label for="Pass">Enter Password:</label>
        <input type="password" name="name2" id="pass" size="30" maxlength="10" placeholder="Enter Your Password" required><br>
        <label for="uemail">Enter Your Email:</label>
        
        <input type="email" name="email1" id="uemail" size="30" max="20" placeholder="Enter Your Email" required><br>
        
        <!-- Checkbox for Hobbies-->
        <label for="subscribe">Hobbies:</label>
        <input type="checkbox" name="Hobbies" id="subscribe" value="Sing">Singing
        <input type="checkbox" name="Hobbies" id="subscribe" value="Cook">Cooking
        <input type="checkbox" name="Hobbies" id="subscribe" value="Dance">Dancing<br>
        
        <!-- Radio buttons for favorite hobby -->
        <label>Select your favorite hobby:</label><br>
        <input type="radio" name="favoriteHobby" id="hobbyCooking" value="Cooking">
        <label for="hobbyCooking">Cooking</label>
        <input type="radio" name="favoriteHobby" id="hobbySinging" value="Singing">
        <label for="hobbySinging">Singing</label>
        <input type="radio" name="favoriteHobby" id="hobbyDancing" value="Dancing">
        <label for="hobbyDancing">Dancing</label><br>
        
        <!-- Select box for programming languages -->
        <label for="languages">Select your favorite programming language:</label>
        <select name="languages" id="languages" size="3" multiple required>
            <option value="" disabled selected>Select a language</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
        </select><br>
        <label for="fileInput">Choose a file:</label>
        <input type="file" id="fileInput" name="fileInput" required><br>
        
        <!-- Submit Button for the Form -->
        <label for="userMessage">Your Message:</label>
        <textarea name="message" id="userMessage" rows="4" cols="50" placeholder="Enter your message here..." required></textarea><br>
        <input type="submit" name="submitform" id="submitform" value="submitform"><br>
    </form> 
</body>
</html>
